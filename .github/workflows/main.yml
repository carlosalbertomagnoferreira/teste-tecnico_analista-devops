name: Docker Image CI - Deploy ECS CD

on:
  # push:
  #   branches: [ "main" ]
  workflow_dispatch:
    inputs:
      apply:
        description: "Executar terraform"
        required: true
        default: 'false'
        type: choise
        options:
          - true
          - false
  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            magnocarlos1988/teste-tecnico_analista-devops:v${{ github.run_number}}
            magnocarlos1988/teste-tecnico_analista-devops:latest
      
      - name: Docker Scout
        id: docker-scout-environment
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          image: magnocarlos1988/teste-tecnico_analista-devops:latest
          organization: ${{ vars.DOCKERHUB_USERNAME }}
  
  CD:
    needs: CI
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan.tfout
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.tfout
        if: github.event.inputs.apply == 'true'
